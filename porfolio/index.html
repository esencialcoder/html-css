<body>
    <nav class="navbar">
        <h3>Juan Manuel</h3>
        <ul class="list">
            <li class="list-item">
                <a href="#works">Works</a>
            </li>
            <li class="list-item">
                <a href="#skills">Skills</a>
            </li>
            <li class="list-item">
                <a href="#contact">Contact</a>
            </li>
        </ul>
    </nav> 
    <header>
        <picture>
            <source 
            media="(min-width:768px)"
            srcset="images/laptop-1440.jpg 1440w">
            <source media="(max-width: 768px)" 
            srcset="images/laptop-320.jpg 320w, images/laptop-375.jpg 375w">
            <img src="images/laptop-1920.jpg" alt="">
        </picture>
    </header>
    <main>

    </main>
    <h2 id="works">My Works</h2>
    <section" class="carousel-container">
        <div class="carousel-slides">
            <div id="slide1">
                <div class="img">
                    <img src="images/wolf_320.jpg" alt="">
                </div>
            </div>
            <div id="slide2">
                <div class="img">
                    <img src="images/sea_320.jpg" alt="">
                </div>
            </div>
            <div id="slide3">
                <div class="img">
                    <img src="images/slide_320.jpg" alt="">
                </div>
            </div>
            <div id="slide4">
                <div class="img">
                    <img src="images/snow_320.jpg" alt="">
                </div>
            </div>
            <div id="slide5">
                <div class="img">
                    <img src="images/horses_320.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="carousel-links">
            <a href="#slide1" class="carousel-dot"></a>
            <a href="#slide2" class="carousel-dot"></a>
            <a href="#slide3" class="carousel-dot"></a>
            <a href="#slide4" class="carousel-dot"></a>
            <a href="#slide5" class="carousel-dot"></a>
        </div>
    </section>
    <br>
    <h2 id="skills">My Skills</h2>
    <section>
        <div class="contenedor-skills">
            
            <div class="habilidades">
                <h4>GIT</h4>
                <div class="barra">
                    <div class="progreso" style="--w:70%"></div>
                </div>
            </div>
            <div class="habilidades">
                <h4>HTML</h4>
                <div class="barra">
                    <div class="progreso" style="--w:60%"></div>
                </div>
            </div>
            <div class="habilidades">
                <h4>CSS</h4>
                <div class="barra">
                    <div class="progreso" style="--w:63%"></div>
                </div>
            </div>
            <div class="habilidades">
                <h4>JAVASCRIPT</h4>
                <div class="barra">
                    <div class="progreso" style="--w:15%"></div>
                </div>
            </div>
        </div>
    </section>
    <form 
    class="form"
    action="registro-completado.html"
    method="post"
    >
        <fieldset>
            <legend id="contact">Contact form</legend>
            <div>
                <label for="name">Name</label>
                <input 
                required
                type="text"
                name="name"
                id="name"
                type="name"
                placeholder="add your name"> 
            </div> 
            <div>
                <label for="surmame">Surname</label>
                <input 
                required
                type="text"
                name="surname"
                id="surname"
                placeholder="add your surname">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input 
                required
                type="tel"
                name="phone"
                id="phone"
                placeholder="add your phone"
                pattern="[0-9]+">
            </div>
            <br>
            <legend>How did you meet me?</legend>
            <div>
                <input 
                type="radio" 
                id="uni" name="favLang" 
                value="universidad">
                <label for="uni">College</label>
            </div>
            <div>
                <input 
                type="radio" 
                id="keepcoding" 
                name="favLang" 
                value="keepcoding-kick off">
                <label for="kcg">Keepcoding-kick off</label>
            </div>
            <div>
                <input 
                type="radio" 
                id="colegio" 
                name="favLang" 
                value="colegio">
                <label for="colegio">School</label>
            </div>
            <div>
                <input 
                type="radio" 
                id="git" name="favLang" 
                value="en Github">
                <label for="git">En Github</label>
            </div>
            <br>
            <div>
                <label for="github">Github</label>
                <input 
                type="text" 
                name="github" 
                id="github"
                pattern="^@[^\s]+"
                placeholder="@github user"
                >
            </div>
            <br>
            <label for="bio">add your bio</label>
            <br>
            <textarea required maxlength="180" name="bio" id="bio" cols="30" rows="10"></textarea> 
            <br>
            <br>
            <input type="submit" value="save">
        </fieldset>
    </form> 
    <footer class="footer">
        <h5>Social networks</h5>
        <div>
            <a title="github" href="https://github.com/esencialcoder/html-css/tree/main/porfolio">
            <img src="images/github_50.jpg" alt="github">
            </a>
        </div>
        <div>
            <a title="youtube" href="https://www.youtube.com">
            <img src="images/youtube_50.jpg" alt="youtube">
            </a>
        </div>
    </footer>
    
</body>
