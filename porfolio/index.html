<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio</title>
</head>
<body>
    
    <main class="main">
        <header>
            <!-- no se utiliza en la versión mobile -->

            <h4>Juan Manuel</h4>
            <picture>
                <source
                media=""
                srcset=""
                >

            </picture>

            

        </header>
        
        <form 
        action="registro-completado.html"
        method="post"
        >
            <fieldset>
                <legend>Contact form</legend>
                <div>
                    <label for="name">Name</label>
                    <input 
                    required
                    type="text"
                    name="name"
                    id="name"
                    type="name"
                    placeholder="add your name"> 
                </div> 
                <div>
                    <label for="surmame">Surname</label>
                    <input 
                    required
                    type="text"
                    name="surname"
                    id="surname"
                    placeholder="add your surname">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input 
                    required
                    type="tel"
                    name="phone"
                    id="phone"
                    placeholder="add your phone"
                    pattern="[0-9]+">
                </div>
                <br>
                <legend>How did you meet me?</legend>
                <div>
                    <input 
                    type="radio" 
                    id="uni" name="favLang" 
                    value="universidad">
                    <label for="uni">College</label>
                </div>
                <div>
                    <input 
                    type="radio" 
                    id="keepcoding" 
                    name="favLang" 
                    value="keepcoding-kick off">
                    <label for="kcg">Keepcoding-kick off</label>
                </div>
                <div>
                    <input 
                    type="radio" 
                    id="colegio" 
                    name="favLang" 
                    value="colegio">
                    <label for="colegio">School</label>
                </div>
                <div>
                    <input 
                    type="radio" 
                    id="git" name="favLang" 
                    value="en Github">
                    <label for="git">En Github</label>
                </div>
                <br>
                <div>
                    <label for="github">Github</label>
                    <input 
                    type="text" 
                    name="github" 
                    id="github"
                    pattern="^@[^\s]+"
                    placeholder="@github user"
                    >
                </div>
                <br>
                <label for="bio">add your bio</label>
                <br>
                <textarea required maxlength="180" name="bio" id="bio" cols="30" rows="10"></textarea> 
                <br>
                <br>
                <input type="submit" value="send">
            </fieldset>
        
        </form> 
    </main>
    
    <!-- aquí irán las redes sociales cuando comience con css-->
    <footer class="footer">
        <h5>Social networks</h5>
        <ul>
            <li>Github</li>
            <li>linkedin</li>
        </ul>

    </footer>
</body>
</html>
