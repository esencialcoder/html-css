<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia example</title>
</head>
<body>
    <h1>Multimedia</h1>

    <!-- images -->
    <img 
        src="https://pngset.com/images/html-css-icon-html-css-logo-label-text-symbol-sticker-transparent-png-505239.png" 
        title="html logo"
        alt="html css icon"
        width = "150px"
    >
    <hr>

    <!-- vÃ­deo -->
    <video 
        controls width = "150px" 
        poster = "https://pngset.com/images/html-css-icon-html-css-logo-label-text-symbol-sticker-transparent-png-505239.png" 
        src="video/graphs-business (2).webm"
    >
        <source src="video/graphs-business (2).mp4" type="mp4">
    
    </video>
    <br>

    <!-- audio -->
    <audio 
        controls width = "150px" 
        poster = "https://pngset.com/images/html-css-icon-html-css-logo-label-text-symbol-sticker-transparent-png-505239.png" 
        src="video/graphs-business (2).webm"
    >
        <source src="video/graphs-business (2).mp4" type="mp4">
    
    </audio>
    <br>
    <hr>

    <!-- iframe -->
    <iframe
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/UIGEPpqvHOM" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
    

           
</body>
</html>
