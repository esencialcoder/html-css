<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>

        /* Selector de Id*/
        #header-1 {
            color: blue;
        }

        /* Selector de class*/
        .title {
            color: black;
            font-style: italic;
        }

        /* Selector de etiqueta*/
        h1{
            color: red;
        }

        h1 {
            color: green;
        }

        /* Selectro de atribute*/



    </style>
</head>
<body>
    <h1 class="title">Hello world</h1>
    <h1>Keepcoding class</h1>
    <h1 class="title">Header modificado con class</h1>
    <h1 id="header-1" class="title">Header with Id</h1>
</body>
</html>
